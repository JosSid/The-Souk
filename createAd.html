<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create advertisment</title>
</head>
<body>


    <form id="create__ad__form">
        <fieldset class="statement__camp">
            <legend>For sale or Wanted?</legend>
            <label for="for__sale">For sale: </label>
            <input type="radio" id="for__sale" name="statement" value="for sale" checked>
            <label for="for__sale">Wanted: </label>
            <input type="radio" id="wanted" name="statement" value="wanted">
        </fieldset>

        <label for="name">Title: </label>
        <input type="text" id="name" name="name" placeholder="Title">

        <label for="photo">Image:</label>
        <input type="file" id="photo" name="photo">

        <label for="description">Description: </label>
        <textarea name="description" id="description" cols="30" rows="5" placeholder="Description"></textarea>

        <label for="price">Price: </label>
        <input type="text" id="price" name="price" placeholder="Price">

        <button class="create__ad__button">Create Advertisment</button>
    </form>

    <section class="notification__container"></section>

    <script type="module" src="create__ad/index.js"></script>
</body>
</html>
